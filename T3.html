<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Third</title>
</head>
<body>
<form>
    <!--  ADD COLLECTION  -->
    <input type="text"
           name=Name
           placeholder='Name'
           class = 'addNameCollection'>
    <button class='addNameCollection' >Add Collection</button><hr>

    <!--  ADD VALUE  -->

    <input type="text"
           placeholder='Collection name'
           class = 'addValueCollection'>

    <input type="text"
           placeholder='Value'
           class='addValueCollection'>
    <button class='addValueCollection'> Add Value </button></br>


    <!-- REMOVE FIRST -->

    <input type="text" class = 'removeFirstChangeCollection' placeholder='Collection name' >
    <button class='removeFirstChangeCollection'>Remove first</button></br>

    <!-- REMOVE LAST -->

    <input type="text" class="removeLastChangeCollection" placeholder='Collection name' >
    <button class='removeLastChangeCollection'>Remove last</button></br>

    <!-- CLEAR ALL -->
    <input type="text" class="clearAllChangeCollection" placeholder='Collection name' >
    <button class='clearAllChangeCollection'>Clear all</button></br>

    <!-- RESULT -->

    <div class="result"></div>

    <script src="index.js"></script>
</form>

</body>
</html>
